<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar Post{% else %}Crear Post{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Post{% else %}Crear Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
