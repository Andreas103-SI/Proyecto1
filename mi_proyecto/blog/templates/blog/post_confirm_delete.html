<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Post</title>
</head>
<body>
    <h1>Eliminar Post</h1>
    <p>¿Estás seguro de que quieres eliminar el post "{{ post.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'post_detail' post.pk %}">Cancelar</a>
    </form>
</body>
</html>
