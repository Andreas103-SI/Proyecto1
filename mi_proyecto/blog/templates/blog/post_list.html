<!DOCTYPE html>
<html>
<head>
    <title>Lista de Posts</title>
</head>
<body>
    <h1>Lista de Posts</h1>
    <a href="{% url 'post_create' %}">Crear Nuevo Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.titulo }}</a>
                <a href="{% url 'post_edit' post.pk %}">Editar</a>
                <a href="{% url 'post_delete' post.pk %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
